<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>trabalhando com imagens</title>
    </head>
    <body>
        <h1>Elementos e atributos para imagens e ilustrações</h1>
        <p>O uso da tag <b>IMG</b> e os atributos <b>"scr"</b> e <b>"alt"</b> são utilizados para inserir imagens na página.</p>
        <p>
            <img src="Img/onca.jpg" alt="Onça em cima da árvore.">
        </p>
        <p>
            <img src="https://i0.wp.com/asiaon.com.br/wp-content/uploads/2021/07/imagem_2021-07-29_201305.png?w=1000&ssl=1">
        </p>
        <p>
            <figure>
                <img src="Img/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cima e seus rios.">
                <figcaption>Esta imagem, mostra a floresta amazônica antes do desmatamento em 1960.</figcaption>
            </figure>
        </p>
    </body>
</html>
